# ──────────────────────────────────────────────────────────────────────────────
#  Netlify deployment config for OSM Counter NG
#  If deploying from the repository root, set "Base directory" to:
#    osm-tactical-engine-v5/frontend
# ──────────────────────────────────────────────────────────────────────────────

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ── SPA fallback: send all routes to index.html ──────────────────────────────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ── Cache headers ─────────────────────────────────────────────────────────────

# Service worker must never be cached — browsers need to always check for updates
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control          = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest can be re-validated on every request
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Vite hashed assets are immutable — cache them for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ── Security headers (all routes) ────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "DENY"
    X-XSS-Protection       = "1; mode=block"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "camera=(), microphone=(), geolocation=()"
